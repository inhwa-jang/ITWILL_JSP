<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test1/3.html</title>
<style type="text/css">
/* 	table 태그  caption 아래, 테두리 1 실선 검정, 테이블선 칸선 합치 */
table {
	caption-side: bottom; border: 1px solid black;  border-collapse: collapse;
}
/* th, td태그  테두리 1 실선 검정 , 안여백 10px */
th, td{
	border: 1px solid black; padding: 10px;
}
/* th 태그  배경색 #eee */
th{
	background-color: #eee;
}
</style>
</head>
<body>
<table>
<caption>국민 독서 실태</caption>
<tr><th>구분</th><th>성인</th><th>독서자</th></tr>
<tr><th>종이책</th><td>6.1권</td><td>11.8권</td></tr>
<tr><th>전자책</th><td>1.2권</td><td>7.1권</td></tr>
<tr><th>오디오북</th><td>0.2권</td><td>5.5권</td></tr>
</table>
</body>
</html>
