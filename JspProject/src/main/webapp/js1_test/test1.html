<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsp_김재용/test1.html</title>
<script type="text/javascript">
// - 필수입력사항 제어
	function sub1(){
		if(document.fr.name.value==""){
			alert("이름을 입력해주세요");
			document.fr.name.focus();
			return;
		}
		// - 주민등록번호 앞자리는 6자 입력 제어
		if(document.fr.nd1.value.length!=6){
			alert("주민등록번호 앞자리가 잘못되었습니다");
			document.fr.nd1.focus();
			return;
		}
		// - 주민등록번호 뒷자리는 7자 입력 제어
		if(document.fr.nd2.value.length!=7){
			alert("주민등록번호 뒷자리가 잘못되었습니다");
			document.fr.nd2.focus();
			return;
		}
		// - 회원 ID의 길이는 4 ~ 10로 제어
		if(document.fr.id1.value.length>10 || document.fr.id1.value.length<4){
			alert("아이디를 4~10자 내로 입력해주세요");
			document.fr.id1.focus();
			return;
		}
		// - 비밀번호의 길이는 4 ~ 10자 제어
		if(document.fr.pwd1.value.length>10 || document.fr.pwd1.value.length<4){
			alert("비밀번호를 4~10자 내로 입력해주세요");
			document.fr.pwd1.focus();
			return;
		}
		// - 비밀번호가 일치 제어
		if(document.fr.pwd1.value!=document.fr.pwd2.value){
			alert("비밀번호가 일치하지 않습니다");
			document.fr.pwd2.focus();
			return;
		}
		if(document.fr.te1.value==""){
			alert("번호를 입력해주세요");
			document.fr.te1.focus();
			return;
		}
		if(document.fr.se.value==""){
			alert("회원분류를 선택해주세요");
			document.fr.se.focus();
			return;
		}
		document.fr.submit();
		// - 아이콘 이미지 자유선택 (특수문자 * 가능)
	
}
	// - 중복확인 버튼 클릭 -> 경고메시지 출력(“중복확인완료”)
	function al(){
		alert("중복확인완료");
	}
	// - 우편번호 검색 창 열기(test2.html)
	function addcheck(){
		window.open("./test2.html","win","width=1200,height=800");
	}
	

</script>
</head>
<body>
	<form action="a.jsp" method="get" name="fr">
		*표시는 반드시 입력하셔야 합니다.<br>
		*이름 <input type="text" name="name"><br>
		*주민등록번호 <input type="text" name="nd1">-<input type="text" name="nd2"><br>
		*회원 ID <input type="text" name="id1">
		<input type="button" value="중복확인" onclick="al()"><br>
		*비밀번호 <input type="password" name="pwd1"><br>
		*비밀번호확인 <input type="password" name="pwd2"><br>
		E-mail <input type="email" name="em"><br>
		*전화번호 <input type="tel" name="te1"><br>
		핸드폰번호 <input type="tel" name="te2"><br>
		우편번호 <input type="text" name="add1">-<input type="text" name="add2">
		<input type="button" value="검색" onclick="addcheck()"><br>
		<input type="text" name="add3"><br>
		상세주소 <input type="text" name="add4"><br>
		*회원분류 
			<select name="se">
				<option value="">선택해주십시오</option>
				<option value="1">1</option>
				<option value="2">2</option>
			</select><br>
			<input type="button" value="가입" onclick="sub1()">
			<input type="button" value="취소" onclick="cancle()">
	</form>
</body>
</html>
